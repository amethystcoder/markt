<div class="main">
    <div class="sidebar-container"> 
        <app-sidebar [user]="usertype"></app-sidebar>
    </div>
    <div id="sidebar-slater"></div>
    <div class="market-place">
        <app-topbar></app-topbar>
        <app-search (search)="searchproduct($event)"></app-search>
        <div class="marketplace-main">
            <h1 *ngIf="catgunder !=''">
                products under {{catgunder}}
            </h1>
            <div class="products-container">
                <div *ngFor="let item of marketplaceproducts" class="product" 
                routerLink="/display" [queryParams]="[item.product_id]">
                    <img [src]="'http://localhost/markt_php/uploads/'+item.product_images[0]+'small.jpg'" 
                    alt="" srcset="" class="product-image">
                    <div class="product-details">
                        <h3>{{item.product_name}}</h3>
                        <span class="bar">
                            <p>{{item.product_price}}</p>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <!-- <div 
            infinieScroll 
            [infiniteScrollDistance] = "2"
            [infiniteScrollThrottle] = "1000"
            (scrolled)="onscroll()">
            </div> -->
        </div>
    </div>
</div>
