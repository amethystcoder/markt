<div class="main">
    <div class="sidebar-container"> 
        <app-sidebar [user]="usertype"></app-sidebar>
    </div>
    <div id="sidebar-slater"></div>
    <div id="favorites-sec">
        <app-topbar></app-topbar>
        <h1>Favorites</h1>
        <div id="al-fav-cont">
            <h2>Products</h2>
            <div class="favorites-container">
                <div *ngFor="let fav of favoritesproducttype" class="favorite">
                    <img [src]="fav.profile_image" alt="" class="favorite-image">
                    <span>
                        <h3>{{fav.name}}</h3>
                    </span>
                </div>
            </div>
            <h2>Sellers</h2>
            <div class="favorites-container">
                <div *ngFor="let fav of favoritessellertype" class="favorite">
                    <img [src]="fav.profile_image" alt="" class="favorite-image">
                    <span>
                        <h3>{{fav.name}}</h3>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
